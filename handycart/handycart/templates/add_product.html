{% extends "admin-layout.html" %}
{% block body %}
<div>
  <h1 align="center"> Add Product </h1>
</div>
<br/>
<div class="container-fluid col_6">
  <div class="form-group row">
    <label for="example-text-input" class="col_2 col-form-label">Category</label>
    <div class="col_10">
      <select class="custom-select">
        <option selected>Product Category</option>
        {% for category in categories %}
        <option value="{{category.id}}">{{category.name}}</option>
        {% endfor %}
      </select>
    </div>
  </div>
  <div class="form-group row">
    <label for="example-search-input" class="col_2 col-form-label">Name</label>
    <div class="col_10">
      <input class="form-control" type="text" value="" id="product_name" placeholder="Product Name">
    </div>
  </div>
  <div class="form-group row">
    <label for="example-email-input" class="col_2 col-form-label">Description</label>
    <div class="col_10">
      <textarea class="form-control" id="product_description" rows="3"></textarea>
    </div>
  </div>
  <div class="form-group row">
    <label for="example-url-input" class="col_2 col-form-label">Image</label>
    <div class="col_10">
      <label class="custom-file">
        <input type="file" id="product_image" class="custom-file-input">
        <span class="custom-file-control"></span>
      </label>
    </div>
  </div>
</div>
{% endblock %}
